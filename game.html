<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Totally Inspirational Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ebbeff;
            color: #621a68;
            margin: 0;
            padding: 20px;
        }
        .quote-box {
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 600px;
            background-color: #f4d2ff;
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #8328a1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8300b3;
        }
    </style>
</head>
<body>
    <h1>Totally An Inspirational Quote Generator</h1>
    <h3>These Are Totally Inspirational Quotes</h3>
    <h5>Totally Not Lying</h5>
    <div class="quote-box">
        <p class="quote" id="quote">Click the button to generate a quote!</p>
        <p class="author" id="author"></p>
    </div>
    <button onclick="generateQuote()">Generate Quote</button>
    <br><br>
    <a href="scratch.html">Scratch Page</a>

    <script>
        // Array of quotes
        const quotes = [
            { text: "Walk the streets and suck."},
            { text: "If you want to forge mental powers, a way to start can be to shut up."},
            { text: "Whenever something seems to be too dead to be official, rarely is."},
            { text: "Expect an assault, prepare for employment."},
            { text: "Don't lose sleep over your father's victories. Just prepare to die."},
            { text: "With irresponsible social skills come irresponsible sacrifices."},
            { text: "No privacy for you."},
            { text: "Sharing can make you catatonic."},
            { text: "Back rubs are just stars without a body."}
        ];

        // Function to generate a random quote
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById("quote").textContent = `"${randomQuote.text}"`;
        }
    </script>
</body>
</html>
